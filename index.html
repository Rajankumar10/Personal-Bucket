<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My Personal Bucket List</h1>
    </header>
    
    <main>
        <ul class="bucket-list">
            <li><i class="fas fa-laptop-code"></i> Master Data Structures and Algorithms</li>
            <li><i class="fas fa-code"></i> Build Real-World Projects</li>
            <li><i class="fas fa-book"></i> Learn System Design</li>
            <li><i class="fas fa-user-tie"></i> Crack a Top Tech Company</li>
            <li><i class="fas fa-rocket"></i> Contribute to Open Source</li>
            <li><i class="fas fa-brain"></i> Develop Problem-Solving Skills</li>
            <li><i class="fas fa-network-wired"></i> Learn Cloud Computing</li>
            <li><i class="fas fa-microchip"></i> Explore AI and Machine Learning</li>
        </ul>
    </main>
    
    <footer>
        <p>&copy; 2025 My Bucket List</p>
    </footer>
</body>
</html>
